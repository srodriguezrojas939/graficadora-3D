<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graficadora 3D Pro - Raíz Cuadrada</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap');

        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; font-family: 'Open Sans', sans-serif; }

        .calculadora-moderna {
            max-width: 700px; width: 100%; padding: 35px 25px;
            background: #F2F2F2; border-radius: 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 20px; }
        .header-section h1 { font-size: 28px; margin: 0; font-family: 'Playfair Display', serif; }
        .header-section p { font-size: 16px; font-weight: 600; color: #444; margin: 5px 0; font-family: 'Playfair Display', serif;}

        label { display: block; font-size: 10px; margin-bottom: 6px; margin-left: 12px; font-weight: 700; text-transform: uppercase; color: #666; letter-spacing: 0.5px; }

        .input-group { display: flex; gap: 10px; margin-bottom: 12px; align-items: center; }

        input[type="text"], input[type="number"], select {
            font-size: 14px; padding: 12px 18px; border: 1px solid #ddd; border-radius: 25px;
            background: white; width: 100%; box-sizing: border-box; outline: none;
        }

        /* SELECTOR DE COLOR ESTILO CUADRADO (Imagen enviada) */
        .color-picker-container {
            width: 48px; height: 48px; flex-shrink: 0; position: relative;
            border-radius: 12px; overflow: hidden; border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input[type="color"] {
            position: absolute; top: -10px; left: -10px; width: 80px; height: 80px;
            cursor: pointer; border: none; padding: 0; background: none;
        }

        .botones-container { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .boton-estilo {
            display: flex; align-items: center; justify-content: center;
            background: white; border: 1px solid #ccc; border-radius: 30px;
            padding: 14px; cursor: pointer; font-weight: 700; font-size: 13px; transition: 0.2s;
            color: black; text-decoration: none;
        }
        .boton-principal { background: black; color: white; border: none; }
        
        #contenedor-grafica {
            margin-top: 20px; background: white; border-radius: 25px;
            height: 400px; border: 1px solid #eee; overflow: hidden; position: relative;
        }

        #info-box { text-align: center; margin-top: 10px; font-size: 11px; color: #999; font-weight: 600; }

        /* PÍLDORAS ESTILO BARRA GRIS */
        .pills-nav-container {
            background: #e4e4e4; padding: 6px; border-radius: 40px;
            display: flex; justify-content: space-between; gap: 5px; margin-top: 25px;
        }
        .pill-btn {
            background: transparent; border: none; padding: 10px 10px; border-radius: 30px;
            font-size: 10px; font-weight: 700; color: #666; cursor: pointer; 
            transition: 0.3s; flex: 1; white-space: nowrap; text-transform: none;
        }
        .pill-btn.active { background: white; color: black; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .tab-content { display: none; margin-top: 20px; }
        .tab-content.active { display: block; }

        .symbols-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px; padding: 5px;
        }
        .sym-card {
            background: white; border-radius: 22px; padding: 18px 10px;
            text-align: center; cursor: pointer; transition: 0.2s;
            border: 1px solid transparent; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 90px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .sym-card:hover { transform: translateY(-3px); border-color: #ddd; }
        .sym-card span { font-size: 13px; font-weight: 600; margin-bottom: 6px; display: block; color: #000; word-break: break-all; }
        .sym-card small { font-size: 9px; color: #999; text-transform: uppercase; font-weight: 700; letter-spacing: 0.3px; }

        .guia-uso-container { background: white; border-radius: 25px; padding: 25px; color: #444; }
        .guia-uso-container h2 { font-family: 'Playfair Display', serif; font-size: 22px; margin-top: 0; color: #000; }
        .guia-uso-container h3 { font-family: 'Playfair Display', serif; font-size: 16px; margin-bottom: 8px; color: #333; }
    </style>
</head>
<body>

<div class="fade-in" style="width: 100%; display: flex; justify-content: center;">
    <div class="calculadora-moderna">
        <div class="header-section">
            <h1>Graficadora 3D</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <label>Ecuación f(x, y, z) = 0</label>
        <div class="input-group">
            <input id="ecuacion" type="text" placeholder="Escribe aquí..." value="(3 - sqrt(x^2 + y^2))^2 + z^2 - 1">
            <div class="color-picker-container">
                <input type="color" id="colorSurface" value="#3498db">
            </div>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div style="flex: 1;">
                <label>Rango</label>
                <input type="number" id="rango" value="4">
            </div>
            <div style="flex: 1;">
                <label>Densidad</label>
                <select id="resolucion">
                    <option value="50">Baja</option>
                    <option value="80" selected>Normal</option>
                    <option value="110">Alta</option>
                </select>
            </div>
        </div>

        <div class="botones-container">
            <button onclick="generarNubePuntos()" class="boton-estilo boton-principal">Generar Sólido</button>
            <button onclick="descargarCaptura()" class="boton-estilo">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" width="16" style="margin-right:8px"> 
                Guardar PNG
            </button>
        </div>

        <div id="contenedor-grafica"></div>
        <div id="info-box">Ejes: X (Rojo) | Y (Verde) | Z (Azul)</div>

        <div class="pills-nav-container">
            <button class="pill-btn active" onclick="showTab('cuadricas', this)">Superficies cuadricas</button>
            <button class="pill-btn" onclick="showTab('funciones', this)">Funciones</button>
            <button class="pill-btn" onclick="showTab('simbolos', this)">Simbolos</button>
            <button class="pill-btn" onclick="showTab('guia', this)">Guia de uso</button>
        </div>

        <div id="cuadricas" class="tab-content active"><div class="symbols-grid"></div></div>
        <div id="funciones" class="tab-content"><div class="symbols-grid"></div></div>
        <div id="simbolos" class="tab-content"><div class="symbols-grid"></div></div>
        <div id="guia" class="tab-content">
            <div class="guia-uso-container">
                <h2>Guía de Uso</h2>
                <h3>Visualización</h3>
                <p>Usa el mouse o touch para rotar y hacer zoom. La densidad "Alta" ofrece mejor acabado pero consume más recursos.</p>
            </div>
        </div>
    </div>
</div>

<canvas id="canvas-export" style="display:none;"></canvas>

<script>
    // --- CONFIGURACIÓN DE BOTONES (Formato s y t) ---
    const dataTabs = {
        cuadricas: [
            { s: 'x^2 + y^2 + z^2 - 9', t: 'ESFERA' },
    { s: '(x/3)^2 + (y/2)^2 + (z/1.5)^2 - 1', t: 'ELIPSOIDE' },
    { s: 'x^2 + y^2 - z^2 - 1', t: 'HIPERBOLOIDE 1 HOJA' },
    { s: 'z^2 - x^2 - y^2 - 1', t: 'HIPERBOLOIDE 2 HOJAS' },
    { s: 'x^2 + y^2 - z^2', t: 'CONO ELÍPTICO' },
    { s: 'x^2 + y^2 - z', t: 'PARABOLOIDE ELÍPTICO' },
    { s: 'y^2 - x^2 - z', t: 'PARABOLOIDE HIPERBÓLICO' },
    { s: 'x^2 + y^2 - 4', t: 'CILINDRO ELÍPTICO' },
    { s: 'x^2 - z^2 - 1', t: 'CILINDRO HIPERBÓLICO' },
    { s: 'x^2 - z', t: 'CILINDRO PARABÓLICO' }
        ],
        funciones: [
            { s: '(3 - sqrt(x^2 + y^2))^2 + z^2 - 1', t: 'Dona' },
    { s: 'x^4 - 5*x^2 + y^4 - 5*y^2 + z^4 - 5*z^2 + 11.8', t: 'POLINOMIO DE TANGLE' },
    { s: 'sin(x)*cos(y) + sin(y)*cos(z) + sin(z)*cos(x)', t: 'SUPERFICIE GYROID' },
    { s: 'z - (x^3 - 3*x*y^2)', t: 'SILLA DE MONO' },
    { s: 'x^2*y^2 + y^2*z^2 + z^2*x^2 + x*y*z', t: 'SUPERFICIE ROMANA (STEINER)' },
    { s: '1/(x^2 + y^2 + z^2 + 0.1) + 1/((x-2)^2 + y^2 + z^2 + 0.1) - 1.5', t: 'FUSIÓN DE CAMPOS (METABALLS)' },
    { s: 'x^4 + y^4 + z^4 - 10', t: 'DADO' },
    { s: '(x^2 + y^2 + z^2 + 1)^2 - 4*x^2 - 1.5', t: 'ÓVALO DE CASSINI 3D' },
    { s: 'z - cos(x^2 + y^2) / (x^2 + y^2 + 1)', t: 'MODULACIÓN DE ONDAS RADIALES' },
    { s: 'cos(x) + cos(y) + cos(z)', t: 'SUPERFICIE DE BANCHOFF-CHMUTOV' },
    { s: 'abs(x) + abs(y) + abs(z) - 3', t: 'OCTAEDRO TRUNCADO APX.' },
    { s: 'cos(x)*cos(y)*cos(z) - 0.2', t: 'ESTRUCTURA DE RETÍCULA PERIÓDICA' },
    { s: 'x^2 + y^2 - cos(z)^2', t: 'SOLENOIDE DE REVOLUCIÓN' },
    { s: '(x^2 + y^2 - 4)^2 + (z^2 - 1)^2 - 1', t: 'TOROIDE DE SECCIÓN VARIABLE' }
        ],
        simbolos: [
                    { s: '(', t: 'ABRIR (' }, 
        { s: ')', t: 'CERRAR )' },
        { s: '+', t: 'SUMA' }, 
        { s: '-', t: 'RESTA' },
        { s: '*', t: 'MULT.' }, 
        { s: '/', t: 'DIV.' },
        { s: '( )/( )', t: 'FRACCIÓN' }, 
        { s: '^', t: 'POTENCIA' },
        { s: 'sqrt()', t: 'RAÍZ (√)' }, 
        { s: '^(1/ )', t: 'RAÍZ N' },
        { s: 'x', t: 'VAR X' }, 
        { s: 'y', t: 'VAR Y' },
        { s: 'pi', t: 'PI' }, 
        { s: 'e', t: 'EULER' },
        { s: 'inf', t: 'INFINITO' }, 
        { s: '-inf', t: '- INFINITO' },
        { s: 'abs()', t: 'ABS.' }, 
        { s: '!', t: 'FACT.' }
        ]
        const planos = [
    { s: 'x', t: 'PLANO TRANSVERSAL (YZ)' },
    { s: 'y', t: 'PLANO LONGITUDINAL (XZ)' },
    { s: 'z', t: 'PLANO HORIZONTAL (XY)' },
    { s: 'x - 2', t: 'PLANO X DESPLAZADO' },
    { s: 'z + 1.5', t: 'PLANO DE ELEVACIÓN INFERIOR' },
    { s: 'x + y', t: 'PLANO DIAGONAL BISECTOR XY' },
    { s: 'x - y', t: 'PLANO DIAGONAL INVERSO XY' },
    { s: 'x + z', t: 'PLANO INCLINADO LATERAL (45°)' },
    { s: 'y - z', t: 'PLANO DE INCLINACIÓN FRONTAL' },
    { s: 'x + y + z', t: 'PLANO OBLICUO ISOMÉTRICO' },
    { s: 'x + y - 2', t: 'PLANO OBLICUO DESPLAZADO' },
    { s: '2*x + y + z', t: 'PLANO DE PENDIENTE COMPUESTA' },
    { s: 'x + 0.5*y - z', t: 'PLANO DE ORIENTACIÓN ESPACIAL' },
    { s: 'x - z - 2', t: 'PLANO INCLINADO DESPLAZADO' },
    { s: '0.5*x + 0.5*y + 0.5*z - 1', t: 'PLANO OBLICUO PARAMETRIZADO' }
];
    };

    function renderGrids() {
        for (const [id, items] of Object.entries(dataTabs)) {
            const grid = document.querySelector(`#${id} .symbols-grid`);
            if (!grid) continue;
            grid.innerHTML = items.map(item => `
                <div class="sym-card" onclick="handleCardClick('${item.s}', '${id}')">
                    <span>${item.s}</span>
                    <small>${item.t}</small>
                </div>
            `).join('');
        }
    }

    function handleCardClick(val, id) {
        const input = document.getElementById('ecuacion');
        if (id === 'simbolos') {
            input.value += val;
        } else {
            input.value = val;
            generarNubePuntos();
        }
        input.focus();
    }

    function showTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.pill-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
    }

    // --- MOTOR 3D Y EXPORTACIÓN ---
    const contenedor = document.getElementById('contenedor-grafica');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
    renderer.setSize(contenedor.clientWidth, contenedor.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    contenedor.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(45, contenedor.clientWidth / contenedor.clientHeight, 0.1, 1000);
    camera.position.set(8, 8, 8);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    let puntosObjeto = null;
    let gridGroup = new THREE.Group();
    scene.add(gridGroup);

    function generarNubePuntos() {
        if (puntosObjeto) scene.remove(puntosObjeto);
        const eq = document.getElementById('ecuacion').value;
        const r = parseFloat(document.getElementById('rango').value);
        const res = parseInt(document.getElementById('resolucion').value);
        const col = document.getElementById('colorSurface').value;

        dibujarEjes(r);
        try {
            const expr = math.compile(eq);
            const pos = [];
            const step = (r * 2) / res;
            for (let x = -r; x <= r; x += step) {
                for (let y = -r; y <= r; y += step) {
                    for (let z = -r; z <= r; z += step) {
                        if (Math.abs(expr.evaluate({x, y, z})) < step * 0.5) pos.push(x, y, z);
                    }
                }
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            puntosObjeto = new THREE.Points(geo, new THREE.PointsMaterial({ color: col, size: 0.08 }));
            scene.add(puntosObjeto);
        } catch (e) { alert("Error en ecuación"); }
    }

    function dibujarEjes(r) {
        gridGroup.clear();
        gridGroup.add(new THREE.GridHelper(r * 2, r * 2, 0xeeeeee, 0xf9f9f9));
        gridGroup.add(new THREE.AxesHelper(r + 0.5));
    }

    // EXPORTACIÓN MEJORADA (Alta calidad y marca de agua pequeña)
    function descargarCaptura() {
        const factorCalidad = 3; // Multiplica la resolución por 3
        const canvas3d = renderer.domElement;
        const canvasExp = document.getElementById('canvas-export');
        const ctx = canvasExp.getContext('2d');

        canvasExp.width = canvas3d.width * factorCalidad;
        canvasExp.height = canvas3d.height * factorCalidad;

        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvasExp.width, canvasExp.height);
        
        // Renderizar escena a mayor tamaño para la captura
        renderer.setSize(canvasExp.width, canvasExp.height, false);
        renderer.render(scene, camera);
        ctx.drawImage(canvas3d, 0, 0);
        
        // Restaurar tamaño original en pantalla
        renderer.setSize(contenedor.clientWidth, contenedor.clientHeight);

        // Marca de agua pequeña y elegante
        ctx.font = "bold " + (14 * factorCalidad) + "px 'Playfair Display'";
        ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
        ctx.textAlign = "right";
        ctx.fillText("√(Raiz) Cuadrada²", canvasExp.width - (20 * factorCalidad), canvasExp.height - (20 * factorCalidad));

        const link = document.createElement('a');
        link.download = 'Grafica_3D_HQ.png';
        link.href = canvasExp.toDataURL('image/png', 1.0);
        link.click();
    }

    function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
    window.addEventListener('resize', () => {
        camera.aspect = contenedor.clientWidth / contenedor.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(contenedor.clientWidth, contenedor.clientHeight);
    });

    renderGrids();
    generarNubePuntos();
    animate();
</script>
</body>
</html>
