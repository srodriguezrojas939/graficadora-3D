<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficadora 3D Pro - Implícita</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --accent: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 { font-size: 24px; margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* SELECTOR DE COLOR CIRCULAR */
        .color-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
        }

        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch {
            border: 2px solid #ddd;
            border-radius: 50%; /* Esto lo hace círculo */
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:active { transform: scale(0.98); }

        #canvas-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Graficadora 3D Pro</h1>
    <p>Ecuaciones Implícitas $f(x, y, z) = 0$</p>

    <div class="input-group">
        <label>Ecuación (igualada a 0)</label>
        <input type="text" id="equation" placeholder="x^2 + y^2 + z^2 - 9" value="x^2 + y^2 + z^2 - 9">
        <small style="color: #888;">Ej esfera radio 3: x^2 + y^2 + z^2 - 9</small>
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="input-group" style="flex: 2;">
            <label>Rango de análisis</label>
            <input type="number" id="range" value="5">
        </div>
        <div class="input-group" style="flex: 1;">
            <label>Color</label>
            <div class="color-wrapper">
                <input type="color" id="surfaceColor" value="#3498db">
            </div>
        </div>
    </div>

    <button onclick="updateGraph()">Generar Superficie 3D</button>

    <div id="canvas-container"></div>
</div>

<script>
    // --- Configuración de Escena Three.js ---
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(7, 7, 7);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Luces
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // Ejes auxiliares
    const axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    let currentMesh = null;

    // --- Lógica de Graficación Implícita (Marching Cubes Simplificado) ---
    function updateGraph() {
        if (currentMesh) scene.remove(currentMesh);

        const equationText = document.getElementById('equation').value;
        const range = parseFloat(document.getElementById('range').value);
        const color = document.getElementById('surfaceColor').value;
        const resolution = 30; // Puntos por eje (ajustar para calidad/velocidad)

        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        
        try {
            const node = math.parse(equationText);
            const code = node.compile();

            // Creamos una malla de puntos y evaluamos la función
            const size = range * 2;
            const step = size / resolution;
            
            // Función para obtener valor en x,y,z
            const getVal = (x, y, z) => code.evaluate({x, y, z});

            // Implementación básica de búsqueda de superficie (Marching Cubes conceptual)
            // Para fines de este script, crearemos una nube de puntos que forman la superficie
            // donde f(x,y,z) está cerca de 0.
            
            for (let i = -range; i < range; i += step) {
                for (let j = -range; j < range; j += step) {
                    for (let k = -range; k < range; k += step) {
                        const v0 = getVal(i, j, k);
                        // Verificamos si hay un cambio de signo en los ejes cercanos
                        if (Math.abs(v0) < step * 1.5) { // Umbral de proximidad a la superficie
                            vertices.push(i, j, k);
                        }
                    }
                }
            }

            const spriteMaterial = new THREE.PointsMaterial({
                color: color,
                size: 0.1,
                transparent: false
            });

            const pointsGeometry = new THREE.BufferGeometry();
            pointsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            currentMesh = new THREE.Points(pointsGeometry, spriteMaterial);
            
            scene.add(currentMesh);

        } catch (error) {
            alert("Error en la ecuación: " + error.message);
        }
    }

    // Animación
    function animate() {
        requestAnimationFrame(animate);
        if (currentMesh) currentMesh.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });

    updateGraph();
    animate();
</script>

</body>
</html>
