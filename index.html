<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graficadora 3D Pro - Sólidos</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/objects/MarchingCubes.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        .fade-in { opacity: 0; transform: translateY(25px); animation: fadeUp 0.9s ease forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }

        .calculadora-moderna {
            max-width: 700px; width: 100%; padding: 40px 30px;
            background: #F2F2F2; border-radius: 35px;
            font-family: 'Open Sans', sans-serif; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 { font-size: 32px; margin: 0; font-family: 'Playfair Display', serif; }
        .header-section p { font-size: 18px; font-weight: 600; color: #333; font-family: 'Playfair Display', serif; margin: 5px 0; }

        label { display: block; font-size: 11px; margin-bottom: 8px; margin-left: 10px; font-weight: 700; text-transform: uppercase; color: #555; letter-spacing: 0.5px; }

        .input-group { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }

        input, select {
            font-family: 'Open Sans', sans-serif; font-size: 14px;
            padding: 12px 15px; border: 1px solid #ccc; border-radius: 25px;
            background: white; box-sizing: border-box; transition: 0.3s;
            width: 100%;
        }

        .color-select {
            width: 42px; height: 42px; border-radius: 50%;
            flex-shrink: 0; cursor: pointer; appearance: none;
            -webkit-appearance: none; border: 3px solid white; padding: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .botones-container { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .boton-estilo {
            display: flex; align-items: center; justify-content: center;
            background: white; border: 1px solid #ccc; border-radius: 30px;
            padding: 14px; cursor: pointer; font-weight: 600; font-size: 13px; transition: 0.3s;
            text-decoration: none; color: black;
        }
        .boton-principal { background: black; color: white; border: none; }
        
        #contenedor-grafica {
            margin-top: 25px; background: white; border-radius: 25px;
            height: 450px; border: 1px solid #ddd; overflow: hidden;
            position: relative; cursor: move;
        }

        #info-box { text-align: center; margin-top: 12px; font-size: 11px; color: #888; font-weight: 600; }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .calculadora-moderna { padding: 25px 15px; border-radius: 25px; }
            .header-section h1 { font-size: 24px; }
            #contenedor-grafica { height: 350px; }
            input, select { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="fade-in" style="width: 100%; display: flex; justify-content: center;">
    <div class="calculadora-moderna">
        <div class="header-section">
            <h1>Graficadora 3D Sólida</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <label>Ecuación Implícita f(x, y, z) = 0</label>
        <div class="input-group">
            <input id="ecuacion" class="fn-input" placeholder="x^2 + y^2 + z^2 - 9" value="x^2 + y^2 + z^2 - 9">
            <select id="colorSurface" class="color-select" onchange="this.style.backgroundColor = this.value">
                <option value="#3498db" style="background:#3498db"></option>
                <option value="#333333" style="background:#333333"></option>
                <option value="#e74c3c" style="background:#e74c3c"></option>
                <option value="#2ecc71" style="background:#2ecc71"></option>
                <option value="#f1c40f" style="background:#f1c40f"></option>
            </select>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div style="flex: 1;">
                <label>Rango Ejes</label>
                <input type="number" id="rango" value="5">
            </div>
            <div style="flex: 1;">
                <label>Calidad (Res)</label>
                <select id="resolucion">
                    <option value="28">Baja (Rápida)</option>
                    <option value="45" selected>Normal</option>
                    <option value="65">Alta (Sólida)</option>
                </select>
            </div>
        </div>

        <div class="botones-container">
            <button onclick="generarSuperficie()" class="boton-estilo boton-principal">Actualizar Sólido 3D</button>
            <button onclick="descargarCaptura()" class="boton-estilo">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" width="16" style="margin-right:8px"> 
                Descargar PNG
            </button>
        </div>

        <div id="contenedor-grafica"></div>
        <div id="info-box">Ejes: Rojo (X), Verde (Y), Azul (Z) | Incluye valores numéricos</div>
    </div>
</div>

<canvas id="canvas-export" style="display:none;"></canvas>

<script>
    const colorSelect = document.getElementById('colorSurface');
    colorSelect.style.backgroundColor = colorSelect.value;

    const contenedor = document.getElementById('contenedor-grafica');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
    renderer.setSize(contenedor.clientWidth, contenedor.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    contenedor.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(45, contenedor.clientWidth / 450, 0.1, 1000);
    camera.position.set(12, 12, 12);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Iluminación mejorada para efecto "plástico/sólido"
    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(1, 1, 1);
    scene.add(light1);
    const light2 = new THREE.DirectionalLight(0xffffff, 0.5);
    light2.position.set(-1, -1, 1);
    scene.add(light2);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    let marchCubes = null;
    let labelsGroup = new THREE.Group();
    scene.add(labelsGroup);

    // Función para crear etiquetas numéricas en la grilla
    function crearTextoEje(texto, x, y, z) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 64; canvas.height = 64;
        ctx.font = 'bold 32px Open Sans';
        ctx.fillStyle = '#888';
        ctx.textAlign = 'center';
        ctx.fillText(texto, 32, 40);
        
        const texture = new THREE.CanvasTexture(canvas);
        const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.position.set(x, y, z);
        sprite.scale.set(0.8, 0.8, 1);
        return sprite;
    }

    function dibujarGrillaNumerada(rango) {
        labelsGroup.clear();
        const grid = new THREE.GridHelper(rango * 2, rango * 2, 0xcccccc, 0xeeeeee);
        labelsGroup.add(grid);
        
        const axes = new THREE.AxesHelper(rango + 1);
        labelsGroup.add(axes);

        // Añadir números en los ejes
        for (let i = -rango; i <= rango; i++) {
            if (i === 0) continue;
            labelsGroup.add(crearTextoEje(i, i, 0.2, 0)); // Eje X
            labelsGroup.add(crearTextoEje(i, 0, i, 0.2)); // Eje Y
        }
    }

    async function generarSuperficie() {
        if (marchCubes) scene.remove(marchCubes);

        const ecuacionStr = document.getElementById('ecuacion').value;
        const rango = parseFloat(document.getElementById('rango').value);
        const res = parseInt(document.getElementById('resolucion').value);
        const colorHex = document.getElementById('colorSurface').value;

        dibujarGrillaNumerada(rango);

        try {
            const expr = math.compile(ecuacionStr);
            
            // Usamos MarchingCubes para crear un volumen sólido real
            const material = new THREE.MeshPhongMaterial({ 
                color: colorHex, 
                specular: 0x111111, 
                shininess: 50, 
                side: THREE.DoubleSide 
            });

            marchCubes = new THREE.MarchingCubes(res, material, true, true);
            marchCubes.scale.set(rango, rango, rango);
            
            // Llenar el campo escalar
            marchCubes.reset();
            for (let i = 0; i < res; i++) {
                for (let j = 0; j < res; j++) {
                    for (let k = 0; k < res; k++) {
                        // Mapear índices de resolución a coordenadas reales (-rango a rango)
                        const x = (i / (res - 1)) * 2 * rango - rango;
                        const y = (j / (res - 1)) * 2 * rango - rango;
                        const z = (k / (res - 1)) * 2 * rango - rango;
                        
                        const val = expr.evaluate({x, y, z});
                        // El algoritmo busca el valor 0 (iso-surface)
                        marchCubes.setCell(i, j, k, val);
                    }
                }
            }
            
            scene.add(marchCubes);

        } catch (e) {
            alert("Error en la ecuación. Prueba con algo como: x^2 + y^2 + z^2 - 9");
        }
    }

    function descargarCaptura() {
        const canvas3d = renderer.domElement;
        const canvasExp = document.getElementById('canvas-export');
        const ctx = canvasExp.getContext('2d');
        canvasExp.width = canvas3d.width;
        canvasExp.height = canvas3d.height;
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvasExp.width, canvasExp.height);
        ctx.drawImage(canvas3d, 0, 0);
        ctx.font = "bold 26px 'Playfair Display'";
        ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
        ctx.textAlign = "right";
        ctx.fillText("√(Raiz) Cuadrada²", canvasExp.width - 30, canvasExp.height - 30);
        const link = document.createElement('a');
        link.download = 'Solido_3D_RaizCuadrada.png';
        link.href = canvasExp.toDataURL('image/png');
        link.click();
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = contenedor.clientWidth / contenedor.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(contenedor.clientWidth, contenedor.clientHeight);
    });

    generarSuperficie();
    animate();
</script>

</body>
</html>
