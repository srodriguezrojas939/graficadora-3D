<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graficadora 3D Pro - Raíz Cuadrada</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap');

        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; font-family: 'Open Sans', sans-serif; font-size: 15px; }

        .calculadora-moderna {
            max-width: 700px; width: 100%; padding: 35px 25px;
            background: #F2F2F2; border-radius: 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 20px; }
        .header-section h1 { font-size: 30px; margin: 0; font-family: 'Playfair Display', serif; }
        .header-section p { font-size: 17px; font-weight: 600; color: #444; margin: 5px 0; font-family: 'Playfair Display', serif;}

        label { display: block; font-size: 11px; margin-bottom: 6px; margin-left: 12px; font-weight: 700; text-transform: uppercase; color: #666; letter-spacing: 0.5px; }

        .input-group { display: flex; gap: 10px; margin-bottom: 12px; align-items: center; }

        input[type="text"], input[type="number"], select {
            font-size: 15px; padding: 12px 18px; border: 1px solid #ccc; border-radius: 25px;
            background: white; width: 100%; box-sizing: border-box; outline: none;
        }

        .color-picker-container {
            width: 48px; height: 48px; flex-shrink: 0; position: relative;
            border-radius: 12px; overflow: hidden; border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input[type="color"] {
            position: absolute; top: -10px; left: -10px; width: 80px; height: 80px;
            cursor: pointer; border: none; padding: 0; background: none;
        }

        .botones-container { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        
        .boton-estilo {
            display: flex; align-items: center; justify-content: center;
            background: white; border: 1px solid #ccc; border-radius: 30px;
            padding: 14px; cursor: pointer; font-weight: 700; font-size: 14px; transition: 0.2s;
            color: black; text-decoration: none; width: 100%;
        }
        .boton-principal { background: black; color: white; border: none; }

        .descarga-layout { display: flex; gap: 10px; align-items: center; }

        #contenedor-grafica {
            margin-top: 20px; background: white; border-radius: 25px;
            height: 400px; border: 1px solid #ddd; overflow: hidden; position: relative;
        }

        #info-box { text-align: center; margin-top: 10px; font-size: 12px; color: #777; font-weight: 600; }

        .pills-nav-container {
            background: #e4e4e4; padding: 6px; border-radius: 40px;
            display: flex; justify-content: space-between; gap: 3px; margin-top: 25px;
            overflow-x: auto; border: 1px solid #ccc;
        }
        .pill-btn {
            background: transparent; border: none; padding: 10px 8px; border-radius: 30px;
            font-size: 10px; font-weight: 700; color: #666; cursor: pointer; 
            transition: 0.3s; flex: 1; white-space: nowrap; text-transform: none;
        }
        .pill-btn.active { background: white; color: black; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .tab-content { display: none; margin-top: 20px; }
        .tab-content.active { display: block; }

        .symbols-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px; padding: 5px;
        }
        .sym-card {
            background: white; border-radius: 22px; padding: 18px 10px;
            text-align: center; cursor: pointer; transition: 0.2s;
            border: 1px solid #ccc; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 90px;
        }
        .sym-card span { font-size: 13px; font-weight: 600; margin-bottom: 6px; display: block; color: #000; word-break: break-all; }
        .sym-card small { font-size: 10px; color: #999; text-transform: uppercase; font-weight: 700; letter-spacing: 0.3px; }

        .guia-uso-container { background: white; border-radius: 25px; padding: 25px; color: #444; border: 1px solid #ccc; }
        .guia-uso-container h2 { font-family: 'Playfair Display', serif; font-size: 24px; margin-top: 0; color: #000; }
    </style>
</head>
<body>

<div class="fade-in" style="width: 100%; display: flex; justify-content: center;">
    <div class="calculadora-moderna">
        <div class="header-section">
            <h1>Graficadora 3D</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <label>Ecuación (f(x,y,z)=0 o x|y|z con u,v)</label>
        <div class="input-group">
            <input id="ecuacion" type="text" placeholder="x^2 + y^2 + z^2 - 9" value="x^2 + y^2 + z^2 - 9">
            <div class="color-picker-container">
                <input type="color" id="colorSurface" value="#8e44ad">
            </div>
        </div>

        <div style="display: flex; gap: 8px; margin-bottom: 10px;">
            <div style="flex: 1;">
                <label>Rango</label>
                <input type="number" id="rango" value="4">
            </div>
            <div style="flex: 1.2;">
                <label>Densidad</label>
                <select id="resolucion">
                    <option value="60">Baja</option>
                    <option value="90" selected>Normal</option>
                    <option value="120">Alta</option>
                </select>
            </div>
            <div style="flex: 1.2;">
                <label>Modo</label>
                <select id="renderMode">
                    <option value="puntos" selected>Puntos</option>
                    <option value="malla">Malla</option>
                </select>
            </div>
        </div>

        <div class="botones-container">
            <button onclick="generarGrafica()" class="boton-estilo boton-principal">Generar Sólido</button>
            
            <div class="descarga-layout">
                <div style="flex: 1;">
                    <label>Calidad PNG</label>
                    <select id="calidadImg">
                        <option value="1">Baja</option>
                        <option value="2" selected>Media</option>
                        <option value="3">Alta</option>
                        <option value="4">Muy Alta</option>
                    </select>
                </div>
                <div style="flex: 1.5; align-self: flex-end;">
                    <button class="boton-estilo" onclick="descargarCaptura()">
                        <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" width="16" style="margin-right:8px">
                        Descargar PNG
                    </button>
                </div>
            </div>
        </div>

        <div id="contenedor-grafica"></div>
        <div id="info-box">Ejes: X (Rojo) | Y (Verde) | Z (Azul)</div>

        <div class="pills-nav-container">
            <button class="pill-btn active" onclick="showTab('cuadricas', this)">Cuadricas</button>
            <button class="pill-btn" onclick="showTab('funciones', this)">Funciones</button>
            <button class="pill-btn" onclick="showTab('parametricas', this)">Paramétricas</button>
            <button class="pill-btn" onclick="showTab('planos', this)">Planos</button>
            <button class="pill-btn" onclick="showTab('simbolos', this)">Simbolos</button>
            <button class="pill-btn" onclick="showTab('guia', this)">Guia</button>
        </div>

        <div id="cuadricas" class="tab-content active"><div class="symbols-grid"></div></div>
        <div id="funciones" class="tab-content"><div class="symbols-grid"></div></div>
        <div id="parametricas" class="tab-content"><div class="symbols-grid"></div></div>
        <div id="planos" class="tab-content"><div class="symbols-grid"></div></div>
        <div id="simbolos" class="tab-content"><div class="symbols-grid"></div></div>
        
        <div id="guia" class="tab-content">
            <div class="guia-uso-container">
                <h2>Guía de uso</h2>
                <p>Para <b>implícitas</b>: Despeja a cero (ej: x^2 + y^2 - 9). <br>
                Para <b>paramétricas</b>: Usa u y v separados por barras (ej: u*cos(v) | u*sin(v) | v). <br>
                Cambia entre <b>Puntos</b> para ver la densidad o <b>Malla</b> para un acabado sólido.</p>
            </div>
        </div>
    </div>
</div>

<canvas id="canvas-export" style="display:none;"></canvas>

<script>
    const dataTabs = {
        cuadricas: [{ s: 'x^2 + y^2 + z^2 - 9', t: 'ESFERA' }],
        funciones: [{ s: '(3 - sqrt(x^2 + y^2))^2 + z^2 - 1', t: 'TOROIDE (DONA)' }],
        parametricas: [{ s: 'u*cos(v) | u*sin(v) | v', t: 'HELICOIDE' }],
        planos: [{ s: 'z', t: 'PLANO XY' }],
        simbolos: [{ s: 'sqrt()', t: 'RAÍZ' }, { s: '^', t: 'POTENCIA' }, { s: '|', t: 'SEPARADOR' }]
    };

    function renderGrids() {
        for (const [id, items] of Object.entries(dataTabs)) {
            const grid = document.querySelector(`#${id} .symbols-grid`);
            if (!grid) continue;
            grid.innerHTML = items.map(item => `
                <div class="sym-card" onclick="handleCardClick('${item.s}', '${id}')">
                    <span>${item.s}</span>
                    <small>${item.t}</small>
                </div>
            `).join('');
        }
    }

    function handleCardClick(val, id) {
        const input = document.getElementById('ecuacion');
        if (id === 'simbolos') { input.value += val; } 
        else { input.value = val; generarGrafica(); }
        input.focus();
    }

    function showTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.pill-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
    }

    const contenedor = document.getElementById('contenedor-grafica');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
    renderer.setSize(contenedor.clientWidth, contenedor.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    contenedor.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(45, contenedor.clientWidth / contenedor.clientHeight, 0.1, 1000);
    camera.position.set(8, 8, 8);
    camera.up.set(0, 0, 1); 

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    let currentObject = null;
    let gridGroup = new THREE.Group();
    scene.add(gridGroup);

    function crearEtiqueta(texto, x, y, z) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 64; canvas.height = 64;
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(texto, 32, 40);
        const tex = new THREE.CanvasTexture(canvas);
        const mat = new THREE.SpriteMaterial({ map: tex });
        const sprite = new THREE.Sprite(mat);
        sprite.position.set(x, y, z);
        sprite.scale.set(0.4, 0.4, 0.4);
        return sprite;
    }

    function dibujarEjes(r) {
        gridGroup.clear();
        const grid = new THREE.GridHelper(r * 2, r * 2, 0xdddddd, 0xeeeeee);
        grid.rotation.x = Math.PI / 2;
        gridGroup.add(grid);
        const axes = new THREE.AxesHelper(r + 0.5);
        gridGroup.add(axes);
        for (let i = -Math.floor(r); i <= Math.floor(r); i++) {
            if (i === 0) continue;
            gridGroup.add(crearEtiqueta(i, i, 0, 0.1)); 
            gridGroup.add(crearEtiqueta(i, 0, i, 0.1)); 
            gridGroup.add(crearEtiqueta(i, 0.1, 0, i)); 
        }
    }

    function generarGrafica() {
        if (currentObject) scene.remove(currentObject);
        const eq = document.getElementById('ecuacion').value;
        const r = parseFloat(document.getElementById('rango').value);
        const res = parseInt(document.getElementById('resolucion').value);
        const col = document.getElementById('colorSurface').value;
        const mode = document.getElementById('renderMode').value;

        dibujarEjes(r);

        try {
            if (eq.includes('|')) {
                // MODO PARAMÉTRICO
                const parts = eq.split('|').map(p => math.compile(p));
                const geometry = new THREE.PlaneGeometry(r*2, r*2, res, res);
                const posArr = geometry.attributes.position.array;

                for (let i = 0; i < posArr.length; i += 3) {
                    const u = (posArr[i] / (r*2) + 0.5) * Math.PI * 2;
                    const v = (posArr[i+1] / (r*2) + 0.5) * Math.PI * 2;
                    posArr[i] = parts[0].evaluate({u, v});
                    posArr[i+1] = parts[1].evaluate({u, v});
                    posArr[i+2] = parts[2].evaluate({u, v});
                }
                geometry.computeVertexNormals();
                const mat = (mode === 'malla') ? 
                    new THREE.MeshPhongMaterial({ color: col, side: THREE.DoubleSide, wireframe: false, flatShading: true }) : 
                    new THREE.PointsMaterial({ color: col, size: 0.05 });
                
                currentObject = (mode === 'malla') ? new THREE.Mesh(geometry, mat) : new THREE.Points(geometry, mat);
                
                // Luz necesaria para malla
                if(mode === 'malla') {
                    const light = new THREE.DirectionalLight(0xffffff, 1);
                    light.position.set(10, 10, 10);
                    scene.add(light);
                    scene.add(new THREE.AmbientLight(0x404040));
                }

            } else {
                // MODO IMPLÍCITO
                const expr = math.compile(eq);
                const pos = [];
                const step = (r * 2) / res;
                for (let x = -r; x <= r; x += step) {
                    for (let y = -r; y <= r; y += step) {
                        for (let z = -r; z <= r; z += step) {
                            if (Math.abs(expr.evaluate({x, y, z})) < step * 0.6) pos.push(x, y, z);
                        }
                    }
                }
                const geo = new THREE.BufferGeometry();
                geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
                
                if (mode === 'malla') {
                    // Simulación de malla para implícitas mediante puntos grandes (Marching Cubes lite)
                    currentObject = new THREE.Points(geo, new THREE.PointsMaterial({ color: col, size: 0.15 }));
                } else {
                    currentObject = new THREE.Points(geo, new THREE.PointsMaterial({ color: col, size: 0.05 }));
                }
            }
            scene.add(currentObject);
        } catch (e) { console.error(e); }
    }

    function descargarCaptura() {
        const factor = parseFloat(document.getElementById('calidadImg').value);
        const canvas3d = renderer.domElement;
        const canvasExp = document.getElementById('canvas-export');
        const ctx = canvasExp.getContext('2d');
        const originalWidth = contenedor.clientWidth;
        const originalHeight = contenedor.clientHeight;
        const exportWidth = originalWidth * factor;
        const exportHeight = originalHeight * factor;

        canvasExp.width = exportWidth;
        canvasExp.height = exportHeight;

        renderer.setSize(exportWidth, exportHeight, false);
        camera.aspect = exportWidth / exportHeight;
        camera.updateProjectionMatrix();
        renderer.render(scene, camera);

        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, exportWidth, exportHeight);
        ctx.drawImage(canvas3d, 0, 0, exportWidth, exportHeight);

        renderer.setSize(originalWidth, originalHeight);
        camera.aspect = originalWidth / originalHeight;
        camera.updateProjectionMatrix();

        ctx.font = "700 " + (16 * factor) + "px 'Playfair Display'";
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.textAlign = "right";
        ctx.fillText("√(Raiz) Cuadrada²", exportWidth - (20 * factor), exportHeight - (25 * factor));

        const link = document.createElement('a');
        link.download = 'Grafica_3D.png';
        link.href = canvasExp.toDataURL('image/png', 1.0);
        link.click();
    }

    function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
    
    window.addEventListener('resize', () => {
        camera.aspect = contenedor.clientWidth / contenedor.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(contenedor.clientWidth, contenedor.clientHeight);
    });

    renderGrids();
    generarGrafica();
    animate();
</script>
</body>
</html>
