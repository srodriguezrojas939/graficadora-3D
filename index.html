<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficadora 3D Pro - Raiz Cuadrada</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        .fade-in { opacity: 0; transform: translateY(25px); animation: fadeUp 0.9s ease forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }

        .calculadora-moderna {
            max-width: 650px; width: 100%; padding: 40px 30px;
            background: #F2F2F2; border-radius: 35px;
            font-family: 'Open Sans', sans-serif; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 { font-size: 32px; margin: 0; font-family: 'Playfair Display', serif; }
        .header-section p { font-size: 18px; font-weight: 600; color: #333; font-family: 'Playfair Display', serif; margin: 5px 0; }

        label { display: block; font-size: 13px; margin-bottom: 8px; margin-left: 10px; font-weight: 600; text-transform: uppercase; color: #555; }

        .input-group {
            display: flex; gap: 10px; position: relative;
            margin-bottom: 15px; align-items: center;
        }

        input, select {
            font-family: 'Open Sans', sans-serif; font-size: 14px;
            padding: 12px 15px; border: 1px solid #ccc; border-radius: 25px;
            background: white; box-sizing: border-box; transition: 0.3s;
        }

        .fn-input { flex-grow: 1; }

        /* --- ESTILO DEL SELECTOR DE COLOR COMO CÍRCULO --- */
        .color-select {
            width: 42px; height: 42px;
            border-radius: 50%;
            flex-shrink: 0;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            border: 2px solid white;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .botones-container { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .boton-estilo {
            display: flex; align-items: center; justify-content: center;
            background: white; border: 1px solid #ccc; border-radius: 30px;
            padding: 14px; cursor: pointer; font-weight: 600; font-size: 13px; transition: 0.3s;
            text-decoration: none; color: black;
        }
        .boton-principal { background: black; color: white; border: none; }
        
        #contenedor-grafica {
            margin-top: 25px; background: white; border-radius: 25px;
            height: 400px; border: 1px solid #ddd; overflow: hidden;
            position: relative;
        }

        #info-box { text-align: center; margin-top: 10px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

<div class="fade-in" style="width: 100%; display: flex; justify-content: center;">
    <div class="calculadora-moderna">
        <div class="header-section">
            <h1>Graficadora 3D Pro</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <label>Ecuación f(x, y, z) = 0</label>
        <div class="input-group">
            <input id="ecuacion" class="fn-input" placeholder="Ej: x^2 + y^2 + z^2 - 9" value="x^2 + y^2 + z^2 - 9">
            <select id="colorSurface" class="color-select" onchange="this.style.backgroundColor = this.value">
                <option value="#333333" style="background:#333333"></option>
                <option value="#5D8AA8" style="background:#5D8AA8"></option>
                <option value="#6B8E23" style="background:#6B8E23"></option>
                <option value="#A52A2A" style="background:#A52A2A"></option>
                <option value="#7F5A8B" style="background:#7F5A8B"></option>
            </select>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div style="flex: 1;">
                <label>Rango (Zoom)</label>
                <input type="number" id="rango" value="5" style="width: 100%;">
            </div>
            <div style="flex: 1;">
                <label>Calidad</label>
                <select id="resolucion" style="width: 100%;">
                    <option value="20">Rápida</option>
                    <option value="40" selected>Media</option>
                    <option value="60">Alta (Lenta)</option>
                </select>
            </div>
        </div>

        <div class="botones-container">
            <button onclick="generarGrafica()" class="boton-estilo boton-principal">Generar Superficie 3D</button>
            <button onclick="descargarCaptura()" class="boton-estilo">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" width="16" style="margin-right:8px"> 
                Descargar PNG con Marca de Agua
            </button>
        </div>

        <div id="contenedor-grafica"></div>
        <div id="info-box">Usa el mouse para rotar y hacer zoom en la figura</div>
    </div>
</div>

<canvas id="canvas-export" style="display:none;"></canvas>

<script>
    // Inicializar el color del círculo al cargar
    document.getElementById('colorSurface').style.backgroundColor = document.getElementById('colorSurface').value;

    // Configuración de Three.js
    const contenedor = document.getElementById('contenedor-grafica');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    
    // El renderer debe tener preserveDrawingBuffer para poder tomar capturas
    const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
    renderer.setSize(contenedor.clientWidth, 400);
    contenedor.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(45, contenedor.clientWidth / 400, 0.1, 1000);
    camera.position.set(8, 8, 8);
    camera.lookAt(0,0,0);

    // Luces
    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(1, 1, 1);
    scene.add(light1);
    const light2 = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light2);

    let meshActual = null;

    function generarGrafica() {
        if (meshActual) scene.remove(meshActual);

        const ecuacionStr = document.getElementById('ecuacion').value;
        const rango = parseFloat(document.getElementById('rango').value);
        const res = parseInt(document.getElementById('resolucion').value);
        const colorHex = document.getElementById('colorSurface').value;

        try {
            const expr = math.compile(ecuacionStr);
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            
            const step = (rango * 2) / res;
            
            // Marching Cubes Simplificado (Point Cloud denso para estabilidad)
            for (let x = -rango; x <= rango; x += step) {
                for (let y = -rango; y <= rango; y += step) {
                    for (let z = -rango; z <= rango; z += step) {
                        const val = expr.evaluate({x, y, z});
                        // Si el valor está muy cerca de 0, es parte de la superficie
                        if (Math.abs(val) < step * 0.8) {
                            vertices.push(x, y, z);
                        }
                    }
                }
            }

            const mat = new THREE.PointsMaterial({ color: colorHex, size: 0.15 });
            const pointsGeo = new THREE.BufferGeometry();
            pointsGeo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            meshActual = new THREE.Points(pointsGeo, mat);
            scene.add(meshActual);

        } catch (e) {
            alert("Error en la ecuación. Asegúrate de usar x, y, z.");
        }
    }

    function descargarCaptura() {
        const canvas3d = renderer.domElement;
        const canvasExp = document.getElementById('canvas-export');
        const ctx = canvasExp.getContext('2d');

        // Ajustar tamaño del export
        canvasExp.width = canvas3d.width;
        canvasExp.height = canvas3d.height;

        // 1. Fondo blanco
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvasExp.width, canvasExp.height);

        // 2. Dibujar el 3D
        ctx.drawImage(canvas3d, 0, 0);

        // 3. Marca de agua
        ctx.font = "bold 24px 'Playfair Display'";
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.textAlign = "right";
        ctx.fillText("√(Raiz) Cuadrada²", canvasExp.width - 30, canvasExp.height - 30);

        // 4. Descarga
        const link = document.createElement('a');
        link.download = 'Captura_3D_RaizCuadrada.png';
        link.href = canvasExp.toDataURL('image/png');
        link.click();
    }

    // Animación simple
    function animate() {
        requestAnimationFrame(animate);
        if (meshActual) meshActual.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    // Ajuste de ventana
    window.addEventListener('resize', () => {
        renderer.setSize(contenedor.clientWidth, 400);
        camera.aspect = contenedor.clientWidth / 400;
        camera.updateProjectionMatrix();
    });

    generarGrafica();
    animate();
</script>

</body>
</html>
