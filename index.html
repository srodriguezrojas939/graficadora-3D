<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graficadora 3D - Puntos Perfectos</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; font-family: 'Open Sans', sans-serif; }

        .calculadora-moderna {
            max-width: 700px; width: 100%; padding: 35px 25px;
            background: #F2F2F2; border-radius: 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 20px; }
        .header-section h1 { font-size: 28px; margin: 0; font-family: 'Playfair Display', serif; }
        .header-section p { font-size: 16px; font-weight: 600; color: #444; margin: 5px 0; font-family: 'Playfair Display', serif;}

        label { display: block; font-size: 10px; margin-bottom: 6px; margin-left: 12px; font-weight: 700; text-transform: uppercase; color: #666; letter-spacing: 0.5px; }

        .input-group { display: flex; gap: 8px; margin-bottom: 12px; }

        input, select {
            font-size: 14px; padding: 12px 18px; border: 1px solid #ddd; border-radius: 25px;
            background: white; width: 100%; box-sizing: border-box;
        }

        .color-select {
            width: 48px; height: 48px; border-radius: 50%;
            flex-shrink: 0; cursor: pointer; appearance: none;
            -webkit-appearance: none; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .botones-container { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .boton-estilo {
            display: flex; align-items: center; justify-content: center;
            background: white; border: 1px solid #ccc; border-radius: 30px;
            padding: 14px; cursor: pointer; font-weight: 700; font-size: 13px; transition: 0.2s;
            color: black; text-decoration: none;
        }
        .boton-principal { background: black; color: white; border: none; }
        
        #contenedor-grafica {
            margin-top: 20px; background: white; border-radius: 25px;
            height: 400px; border: 1px solid #eee; overflow: hidden; position: relative;
        }

        #info-box { text-align: center; margin-top: 10px; font-size: 11px; color: #999; font-weight: 600; }

        @media (max-width: 600px) {
            .calculadora-moderna { padding: 25px 15px; }
            #contenedor-grafica { height: 350px; }
            input, select { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="fade-in" style="width: 100%; display: flex; justify-content: center;">
    <div class="calculadora-moderna">
        <div class="header-section">
            <h1>Graficadora 3D</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <label>Ecuación f(x, y, z) = 0</label>
        <div class="input-group">
            <input id="ecuacion" placeholder="(3 - sqrt(x^2 + y^2))^2 + z^2 - 1" value="(3 - sqrt(x^2 + y^2))^2 + z^2 - 1">
            <select id="colorSurface" class="color-select" onchange="this.style.backgroundColor = this.value">
                <option value="#3498db" style="background:#3498db"></option>
                <option value="#e74c3c" style="background:#e74c3c"></option>
                <option value="#2ecc71" style="background:#2ecc71"></option>
                <option value="#9b59b6" style="background:#9b59b6"></option>
                <option value="#000000" style="background:#000000"></option>
            </select>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <div style="flex: 1;">
                <label>Rango</label>
                <input type="number" id="rango" value="4">
            </div>
            <div style="flex: 1;">
                <label>Densidad</label>
                <select id="resolucion">
                    <option value="50">Baja</option>
                    <option value="80" selected>Normal (Recomendado)</option>
                    <option value="110">Alta</option>
                </select>
            </div>
        </div>

        <div class="botones-container">
            <button onclick="generarNubePuntos()" class="boton-estilo boton-principal">Generar Sólido</button>
            <button onclick="descargarCaptura()" class="boton-estilo">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" width="16" style="margin-right:8px"> 
                Guardar PNG 
            </button>
        </div>

        <div id="contenedor-grafica"></div>
        <div id="info-box">Ejes: X (Rojo) | Y (Verde) | Z (Azul)</div>
    </div>
</div>

<canvas id="canvas-export" style="display:none;"></canvas>

<script>
    // Iniciar color del círculo
    const colorSelect = document.getElementById('colorSurface');
    colorSelect.style.backgroundColor = colorSelect.value;

    const contenedor = document.getElementById('contenedor-grafica');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
    renderer.setSize(contenedor.clientWidth, contenedor.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    contenedor.appendChild(renderer.domElement);

    const camera = new THREE.PerspectiveCamera(45, contenedor.clientWidth / contenedor.clientHeight, 0.1, 1000);
    camera.position.set(8, 8, 8);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    let puntosObjeto = null;
    let gridGroup = new THREE.Group();
    scene.add(gridGroup);

    function crearEtiqueta(texto, x, y, z) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 64; canvas.height = 64;
        ctx.font = 'bold 36px Arial';
        ctx.fillStyle = '#bbbbbb';
        ctx.textAlign = 'center';
        ctx.fillText(texto, 32, 45);
        const texture = new THREE.CanvasTexture(canvas);
        const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture }));
        sprite.position.set(x, y, z);
        sprite.scale.set(0.6, 0.6, 1);
        return sprite;
    }

    function dibujarEjes(r) {
        gridGroup.clear();
        const grid = new THREE.GridHelper(r * 2, r * 2, 0xeeeeee, 0xf9f9f9);
        gridGroup.add(grid);
        const axes = new THREE.AxesHelper(r + 0.5);
        gridGroup.add(axes);
        for(let i = -r; i <= r; i++) {
            if(i === 0) continue;
            gridGroup.add(crearEtiqueta(i, i, 0.2, 0)); // X
            gridGroup.add(crearEtiqueta(i, 0, i, 0.2)); // Z
        }
    }

    function generarNubePuntos() {
        // 1. Limpiar objeto anterior
        if (puntosObjeto) {
            scene.remove(puntosObjeto);
            puntosObjeto.geometry.dispose();
            puntosObjeto.material.dispose();
        }
        
        const ecuacionStr = document.getElementById('ecuacion').value;
        const rango = parseFloat(document.getElementById('rango').value);
        const res = parseInt(document.getElementById('resolucion').value);
        const colorHex = document.getElementById('colorSurface').value; // Captura el color actual

        dibujarEjes(rango);

        try {
            const expr = math.compile(ecuacionStr);
            const positions = [];
            const step = (rango * 2) / res;
            const threshold = step * 0.5; 

            for (let x = -rango; x <= rango; x += step) {
                for (let y = -rango; y <= rango; y += step) {
                    for (let z = -rango; z <= rango; z += step) {
                        const val = expr.evaluate({x, y, z});
                        if (Math.abs(val) < threshold) {
                            positions.push(x, y, z);
                        }
                    }
                }
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            // TAMAÑO EQUILIBRADO (0.08) Y COLOR FIJO
            const material = new THREE.PointsMaterial({ 
                color: new THREE.Color(colorHex), 
                size: 0.08, 
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.9
            });

            puntosObjeto = new THREE.Points(geometry, material);
            scene.add(puntosObjeto);

        } catch (e) {
            alert("Error: Revisa la ecuación.");
        }
    }
  function descargarCaptura() {
        const canvas3d = renderer.domElement;
        const canvasExp = document.getElementById('canvas-export');
        const ctx = canvasExp.getContext('2d');

        canvasExp.width = canvas3d.width;
        canvasExp.height = canvas3d.height;

        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvasExp.width, canvasExp.height);
        ctx.drawImage(canvas3d, 0, 0);

        ctx.font = "bold 26px 'Playfair Display'";
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.textAlign = "right";
        ctx.fillText("√(Raiz) Cuadrada²", canvasExp.width - 40, canvasExp.height - 40);

        const link = document.createElement('a');
        link.download = 'Grafica_Solida_RaizCuadrada.png';
        link.href = canvasExp.toDataURL('image/png');
        link.click();    
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = contenedor.clientWidth / contenedor.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(contenedor.clientWidth, contenedor.clientHeight);
    });

    generarNubePuntos();
    animate();
</script>

</body>
</html>
