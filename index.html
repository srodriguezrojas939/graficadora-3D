<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graficadora 3D Estable</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans:wght@400;700&display=swap');

        body { background: #fdfdfd; font-family: 'Open Sans', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { max-width: 600px; width: 100%; background: #F2F2F2; border-radius: 30px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); box-sizing: border-box; }
        
        h1 { font-family: 'Playfair Display', serif; text-align: center; margin: 0 0 15px 0; font-size: 24px; }
        
        .input-box { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        label { display: block; font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; border: 1px solid #ddd; padding: 10px; border-radius: 10px; font-size: 14px; box-sizing: border-box; outline: none; }
        
        .btn-main { background: #000; color: #fff; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: 700; cursor: pointer; margin-bottom: 10px; }
        .btn-sec { background: #fff; color: #000; border: 1px solid #ccc; padding: 12px; border-radius: 15px; width: 100%; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }

        #contenedor-canvas { 
            width: 100%; height: 350px; background: #fff; border-radius: 20px; 
            margin-top: 15px; position: relative; overflow: hidden; border: 1px solid #eee;
        }

        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); display: none; align-items: center;
            justify-content: center; font-weight: 700; color: #000; z-index: 10;
        }

        .ejes-info { text-align: center; font-size: 10px; color: #999; margin-top: 8px; font-weight: 600; }
        
        /* Pesta침as inferiores */
        .tabs { display: flex; gap: 5px; overflow-x: auto; margin-top: 20px; padding-bottom: 5px; }
        .tab-btn { background: #e0e0e0; border: none; padding: 8px 15px; border-radius: 20px; font-size: 11px; font-weight: 700; white-space: nowrap; cursor: pointer; }
        .tab-btn.active { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <h1>Graficadora 3D</h1>

    <div class="input-box">
        <label>Ecuaci칩n f(x,y,z) = 0</label>
        <input id="ecuacion" type="text" value="x^2 + y^2 + z^2 - 9">
        
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <div style="flex: 1;">
                <label>Rango</label>
                <input id="rango" type="number" value="4">
            </div>
            <div style="flex: 1;">
                <label>Puntos</label>
                <select id="densidad">
                    <option value="40">R치pido</option>
                    <option value="70" selected>Normal</option>
                    <option value="100">M치ximo (Ultra)</option>
                </select>
            </div>
        </div>
    </div>

    <button class="btn-main" onclick="iniciarGeneracion()">Generar S칩lido</button>
    <button class="btn-sec" onclick="descargarPNG()">
        <span style="font-size: 18px;">游</span> Guardar Imagen
    </button>

    <div id="contenedor-canvas">
        <div id="loading">Calculando puntos...</div>
    </div>
    <div class="ejes-info">X: Rojo | Y: Verde | Z: Azul (Altura)</div>

    <div class="tabs">
        <button class="tab-btn active">Cu치dricas</button>
        <button class="tab-btn">Funciones</button>
        <button class="tab-btn">Planos</button>
        <button class="tab-btn">Gu칤a</button>
    </div>
</div>

<script>
    let escena, camara, render, controles, puntosObjeto, ejesGrupo;
    const contenedor = document.getElementById('contenedor-canvas');
    const loading = document.getElementById('loading');

    // Inicializar Escena
    function init() {
        escena = new THREE.Scene();
        escena.background = new THREE.Color(0xffffff);

        camara = new THREE.PerspectiveCamera(45, contenedor.clientWidth / contenedor.clientHeight, 0.1, 1000);
        camara.position.set(7, 7, 7);
        camara.up.set(0, 0, 1); // Z hacia arriba

        render = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        render.setPixelRatio(window.devicePixelRatio);
        render.setSize(contenedor.clientWidth, contenedor.clientHeight);
        contenedor.appendChild(render.domElement);

        controles = new THREE.OrbitControls(camara, render.domElement);
        controles.enableDamping = true;

        ejesGrupo = new THREE.Group();
        escena.add(ejesGrupo);

        animate();
    }

    function dibujarEjes(r) {
        ejesGrupo.clear();
        // Grilla en el piso (XY)
        const grid = new THREE.GridHelper(r * 2, r * 2, 0xcccccc, 0xeeeeee);
        grid.rotation.x = Math.PI / 2;
        ejesGrupo.add(grid);
        // Ejes
        const axes = new THREE.AxesHelper(r + 1);
        ejesGrupo.add(axes);
    }

    function iniciarGeneracion() {
        loading.style.display = 'flex';
        // Usar un peque침o delay para que el navegador muestre el "Cargando" antes de procesar
        setTimeout(generarGrafica, 100);
    }

    function generarGrafica() {
        if (puntosObjeto) escena.remove(puntosObjeto);
        
        const eqStr = document.getElementById('ecuacion').value;
        const r = parseFloat(document.getElementById('rango').value);
        const res = parseInt(document.getElementById('densidad').value);

        dibujarEjes(r);

        try {
            const expr = math.compile(eqStr);
            const vertices = [];
            const paso = (r * 2) / res;
            const umbral = paso * 0.7;

            for (let x = -r; x <= r; x += paso) {
                for (let y = -r; y <= r; y += paso) {
                    for (let z = -r; z <= r; z += paso) {
                        const v = expr.evaluate({x, y, z});
                        if (Math.abs(v) < umbral) {
                            vertices.push(x, y, z);
                        }
                    }
                }
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const mat = new THREE.PointsMaterial({ color: 0x3498db, size: 0.05 });
            puntosObjeto = new THREE.Points(geo, mat);
            escena.add(puntosObjeto);

        } catch (err) {
            alert("Error en la ecuaci칩n: " + err.message);
        }

        loading.style.display = 'none';
    }

    function descargarPNG() {
        render.render(escena, camara);
        const link = document.createElement('a');
        link.download = 'mi_grafica_3d.png';
        link.href = render.domElement.toDataURL('image/png');
        link.click();
    }

    function animate() {
        requestAnimationFrame(animate);
        controles.update();
        render.render(escena, camara);
    }

    window.addEventListener('resize', () => {
        camara.aspect = contenedor.clientWidth / contenedor.clientHeight;
        camara.updateProjectionMatrix();
        render.setSize(contenedor.clientWidth, contenedor.clientHeight);
    });

    init();
    generarGrafica();
</script>

</body>
</html>
